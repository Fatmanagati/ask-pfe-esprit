<div class="body_wrapper sticky_menu">
  <app-header></app-header>
  <div class="breadcrumb_area_three">
    <div class="container">
      <div class="breadcrumb_text">
        <h2>our <span>Users</span></h2>
      </div>
    </div>
  </div>
  <section class="doc_documentation_area" id="sticky_doc">
    <div class="overlay_bg"></div>
    <div class="container custom_container">
      <div class="row">
        <div class="col-lg-1 "></div>
        <div class="col-lg-10 doc-middle-content">
          <article class="shortcode_info">
            <div class="col-lg-12 form-group right">
              <button (click)="addUser()" type="button" class="btn action_btn thm_btn"><i
                  class="icon_plus"></i></button>
            </div>
            <div class="data_table_area table-responsive">
              <table id="dtMaterialDesignExample" class="table">
                <thead>
                  <tr>
                    <th class=" th-sm">Name
                    </th>
                    <th class="th-sm">Email
                    </th>
                    <th class="th-sm">Role
                    </th>
                    <th class="th-sm">Departement
                    </th>
                    <th class="th-sm">Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of userList">
                    <th scope="row">{{u.username}}</th>
                    <td>{{u.email}}</td>
                    <td>{{u.role}}</td>
                    <td>{{u.departement?.name}}</td>
                    <td>
                      <button type="button" (click)="updateUser(u.idUser)" class="btn btn-outline-success"><i
                          class="icon_pencil"></i></button>&nbsp;
                      <button type="button" (click)="deleteUser(u.idUser)" class="btn btn-outline-danger"><i
                          class="icon_trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>
        </div>
        <div class="col-lg-1 "></div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
