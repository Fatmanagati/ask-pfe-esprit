<div class="body_wrapper sticky_menu">
    <app-header></app-header>
    <div class="breadcrumb_area_three">
        <div class="container">
            <div class="breadcrumb_text">
                <h2>New <span>Theme</span></h2>
            </div>
        </div>
    </div>
    <section class="contact_area sec_pad">
        <div class="container">
            <form class="get_quote_form row" action="/themeadd" method="post">
                <div class="row contact_fill">
                    <div class="col-lg-12 form-group">
                        <input type="text" class="form-control" [(ngModel)]="theme.name" name="name" id="name">
                        <label class="floating-label">Theme *</label>
                    </div>
                    <div class="col-lg-12 form-group">
                        <button type="button" (click)="addTheme()" class="btn action_btn thm_btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <app-footer></app-footer>
</div>
