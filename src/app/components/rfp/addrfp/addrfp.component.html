<div class="body_wrapper sticky_menu"> 
    <app-header></app-header>
    <div class="breadcrumb_area_three">
        <div class="container">
            <div class="breadcrumb_text">
                <h2> <span>Requirement</span> for <span>Proposal</span></h2>
            </div>
        </div>
    </div>
    <section class="contact_area sec_pad">
        <div class="container">  
            <form action="/rfpadd" class="contact_form">
            <div class="row contact_fill">
                <div class="col-lg-12 form-group">
                    <h6>Requirement</h6>
                    <input type="text" class="form-control" [(ngModel)]="rfp.requirement" name="requirement" id="requirement" placeholder="Requirement">
                </div>
                <div class="col-lg-12 form-group">
                    <h6>Proposal</h6>
                    <input type="text" class="form-control" [(ngModel)]="rfp.proposal" name="proposal" id="proposal" placeholder="Proposal">
                </div>
                <div class="col-lg-6 form-group">
                    <h6>Theme</h6>
                    <select [(ngModel)]="themeId" name="themeId" class="custom-select">
                      <option value="">Select theme</option>
                      <option *ngFor="let t of themes" >{{ t.name }}</option>
                    </select>
                  </div>
                <div  class="col-lg-12 form-group">
                    <button type="button" (click)="addRFP()" class="btn action_btn thm_btn">Save</button>
                </div>
               
            </div>
            </form>
        </div>
    </section>
    <app-footer></app-footer>
    </div>
