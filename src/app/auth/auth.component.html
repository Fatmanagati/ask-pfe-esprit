

<body data-scroll-animation="true">
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img src="assets/img/axefinance.png" alt="">
                    <h4><span>ASK</span></h4>
                </div>
            </div>
            <h2 class="head">Did You Know?</h2>
            <p></p>
        </div>
    </div>
    <div class="body_wrapper">
        <section class="signup_area">
            <div class="row ml-0 mr-0">
                <div class="sign_left signin_left">
                    <h2>We are design changers do what matters.</h2>
                    <img class="position-absolute top" src="assets/img/signup/top_ornamate.png" alt="top">
                    <img class="position-absolute bottom" src="assets/img/signup/bottom_ornamate.png" alt="bottom">
                    <div class="round"></div>
                </div>
                <div class="sign_right signup_right">
                    <div class="sign_inner signup_inner">
                        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="row login_form">
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Username</div>
                                <input type="text" class="form-control" id="username" ngModel name="username" placeholder="Username">
                            </div>
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Password</div>
                                <div class="confirm_password">
                                    <input id="password" ngModel name="password" type="password" class="form-control" placeholder="password" autocomplete="off">
                                    <!-- <a href="#" class="forget_btn">Forgotten password?</a> -->
                                </div>
                            </div>

                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn action_btn thm_btn">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>
